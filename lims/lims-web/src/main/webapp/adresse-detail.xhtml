<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="firma" value="Firma" />
				<p:inputText id="firma" value="#{partnerController.selektierteAdresse.firma}" />
				<p:outputLabel for="nachname" value="Nachname" />
				<p:inputText id="nachname" value="#{partnerController.selektierteAdresse.nachname}" />
				<p:outputLabel for="vorname" value="Vorname" />
				<p:inputText id="vorname" value="#{partnerController.selektierteAdresse.vorname}" />
				<p:outputLabel for="ort" value="Ort" />
				<p:inputText id="ort" value="#{partnerController.selektierteAdresse.ort}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
